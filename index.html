<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
  <title>Frontend Mentor | QR code component | lotso' coffee Co.</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    body {
     font-family: 'Outfit', sans-serif;
    }
  </style> 
</head>
<body class="container mt-5" style="background-color: hsl(212, 45%, 89%);">

  <div class="card mx-auto rounded-4 p-3" style="width: 20rem;">
    <img src="images/image-qr-code.png" class="img-fluid d-block mx-auto rounded-4" alt="qr code img" >
    <div class="card-body my-3">
      <h4 class="text-center px-1" style="color: hsl(218, 44%, 22%); font-weight: 700;">
        Improve your front-end skills by building projects
      </h4>
      <p class="card-text mt-3 text-center" style="color: hsl(220, 15%, 55%);" > Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
     </div>
  </div> 
  
  <div class="text-center mt-3">
    Challenge by <a class="" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-teal-300 to-violet-600" href="https://www.github.com/shugar-rush" target="_blank">
    <span class="">Sugar Rush Lotso' Coffe Co.</span></a>
  </div>

</body>
</html>
